# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title:       HyperText Thrones
email:       'dedenf@gmail.com'
description: 'HyperText Thrones, Daily muse, putting my tought, reaction, comments, and things that i need to write. About tech, financial, life.'
baseurl:     '' # The subpath of your site, e.g. /blog
url:         'https://notes.dedenf.com/' # The base hostname & protocol for your site
site_short:  'notes.dedenf.com'
twitter:     'https://twitter.com/dedenf'
github:      'https://github.com/dedenf'
instagram:   'https://instagram.com/dedenf'
facebook:    ''

author:
  name:           'Deden Fathurahman'
  url:            https://notes.dedenf.com/
  handle:         "dedenf"
  email:          dedenf@gmail.com
  twitter:        "@dedenf"
  instagram:      "@dedenf"


markdown:  kramdown
permalink: /:year/:month/:title
paginate:  5


paginate_path: "page/:num"
excerpt_separator: "<!--more-->"


sass:
  style: compressed

plugins:
  - jekyll-paginate
  - jekyll/tagging

include:
  - _pages

exclude:
  - vendor
  - Gemfile
  - Gemfile.lock

# Tags
tag_page_dir:         tag
tag_page_layout:      tag_page
tag_permalink_style:  pretty

# Pages path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext