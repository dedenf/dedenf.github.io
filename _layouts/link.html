---
layout: default
---

<a href='{{ site.baseurl }}/'>&larr; {{ site.title }}</a>

<article class='justify'>
  <div class='mb2'>
  <h2 class='h3 mb0'><a href='{{ page.link }}'>{{ page.title }} &rarr;</a></h2>
  <time class='grayish'>Published at {{ page.date | date: '%B %-d, %Y' }}</time>
  </div>
  {{ content }}
</article>

{% if site.comments != false and page.comments != false %}
    <div class="post-comments" itemprop="comment">
      {% include custom_comments_provider.html %}
    </div>
{% endif %}


{% include post_pagination.html %}
