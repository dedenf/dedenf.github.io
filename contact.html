---
layout: page
title: Say Hello
permalink: /contact/
tags: contact
---

<div class="py2">
  <form id="my-form" class="form-stacked">
    <label for="email">Email</label><br />
    <input id="email" type="email" name="email" class="field-light" placeholder="email@example.com" required />
    <div data-sk-error="email"></div>
    <textarea type="text" name="text" class="field-light" rows="5" placeholder="{{ site.text.contact.content | default: "What would you like to say?" }}" style="resize: vertical" required></textarea>
    <input type="hidden" name="_next" value="{{ site.baseurl }}/thanks/" />
    <input type="hidden" name="_subject" value="{{ site.text.contact.subject | default: "New submission!" }}" />
    <input type="text" name="_gotcha" style="display:none" />
  
    <button type="submit" class="button button-blue button-big mobile-block">{{ site.text.contact.submit | default: "Say Hello" }}</button>
  </form>
  
  <script>
    window.sk=window.sk||function(){(sk.q=sk.q||[]).push(arguments)};
  
    sk('form', 'init', {
      id: '5f1695ecdafa',
      element: '#my-form'
    });
  </script>
  
  <script defer src="https://js.statickit.com/statickit.js"></script>
  </div>
