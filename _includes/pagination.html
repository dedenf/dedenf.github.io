<footer class='py4'>
  {% include footer.html %}
  <br>
  {% if paginator.previous_page %}
  {% if paginator.page == 2 %}
    <a class='h2' href="{{ site.baseurl }}/">&larr;</a>
  {% else %}
    <a class='h2' href="{{ site.baseurl }}/page/{{ paginator.previous_page }}/">&larr;</a>
  {% endif %}
  {% else %}
  <span class='h2'>&larr;</span>
  {% endif %}

  {% if paginator.next_page %}
    <a class='h2' href="{{ site.baseurl }}/page/{{ paginator.next_page }}/">&rarr;</a>
  {% else %}
    <span class='h2'>&rarr;</span>
  {% endif %}
  
</footer>
